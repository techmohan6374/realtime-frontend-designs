<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="resources/css/style.css">

</head>

<body>
    <div class="container-fluid" id="spotify">
        <div class="row bg-black spotify-header p-3">
            <div class="col flex gap-2 justify-content-start">
                <iconify-icon class="text-white fs-2" icon="teenyicons:spotify-solid"></iconify-icon>
                <span class="text-white fs-3 fw-bold">Spotify</span>
            </div>
        </div>
        <div class="row spotify-body flex">
            <div class="col-12 col-md-12 col-xl-8 flex">
                <div class="card border-0">
                    <h4 class="text-white fs-2 fw-bold text-center my-4">Log in to Spotify</h4>
                    <div class="social-media-login flex">
                        <div class="google flex">
                            <iconify-icon icon="flat-color-icons:google"></iconify-icon>
                            <p class="m-0 p-0 text-white">Continue with Google</p>
                        </div>
                        <div class="microsoft flex">
                            <iconify-icon icon="logos:facebook"></iconify-icon>
                            <p class="m-0 p-0 text-white">Continue with Facebook</p>
                        </div>
                        <div class="apple flex">
                            <iconify-icon class="text-white" icon="ri:apple-fill"></iconify-icon>
                            <p class="m-0 p-0 text-white">Continue with Apple</p>
                        </div>
                        <div class="phone flex">
                            <iconify-icon class="text-white" icon="fluent:phone-12-regular"></iconify-icon>
                            <p class="m-0 p-0 text-white">Continue with phone number</p>
                        </div>
                    </div>
                    <hr>
                    <div class="form-login flex">
                        <label class="text-white fw-bold" for="email">Email or username</label>
                        <input type="text" id="email" placeholder="demo@gmail.com">
                        <label class="text-white fw-bold" for="email">Password</label>
                        <input v-bind:type="type" id="email" placeholder="Password">
                        <div class="password-icon">
                            <button v-on:click="showPassword()">
                                <iconify-icon class="text-white" v-bind:icon="eye"></iconify-icon>
                            </button>
                        </div>
                        <div class="toggle flex my-2">
                            <input type="checkbox" id="switch" />
                            <label class="toggle-bar" for="switch"></label>
                            <label class="text-white ms-2" for="switch">Remember me</label>
                        </div>
                        <button class="login fw-bold" v-on:click="login()">Login</button>
                        <a class="my-2" href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Iconify Icon CDN -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Link -->
    <script src="resources/js/script.js"></script>

</body>

</html>
