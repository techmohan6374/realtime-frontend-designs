<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div class="container flex">
        <main class="flex">
            <div class="main-left">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" loading="lazy">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="main-right">
                <div class="card flex">
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button onclick="facebookLogin()" class="login">Login</button>
                    <a href="#">Forgotten password?</a>
                    <div class="create flex">
                        <button>Create new account</button>
                    </div>
                </div>
                <p><span>Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </main>
    </div>
    <script src="resources/js/script.js"></script>
</body>
</html>
