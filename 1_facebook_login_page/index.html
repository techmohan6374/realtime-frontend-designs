<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1280px-Facebook_Logo_%282019%29.svg.png" alt="Facebook Logo">
            </div>
            <p>Connect with friends and the world </p>
            <p>around you on Facebook.</p>
        </div>
        <div class="form">
            <input type="text" placeholder="phone or email">
            <input type="password" placeholder="password">
            <div class="btn-login">
                <button>Login</button>
            </div>
            <a href="#">Forgot Password?</a>
            <div class="hr"></div>
            <div class="btn-create-newcontact">
                <button>Create new account</button>
            </div>
        </div>
    </div>
</body>
</html>
